        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes slideShow {
            0%, 30% { opacity: 1; }
            33%, 97% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .marquee {
            animation: marquee 30s linear infinite;
        }
        
        .slide-container {
            animation: slideShow 9s infinite;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
        }
        
        .hidden { display: none !important; }
        .block { display: block !important; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: hsl(217, 32%, 17%);
        }
        
        ::-webkit-scrollbar-thumb {
            background: hsl(217, 91%, 60%);

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('hidden');
            }

            const sidebar = document.getElementById('sidebar');

        // Helper functions
        function getLevelStyle(level) {
            switch (level) {
                case "Elite": return "bg-yellow-500 text-black";
                case "Diamond": return "bg-purple-500 text-white";
                case "Gold": return "bg-amber-600 text-white";
                case "Silver": return "bg-gray-500 text-white";
                case "Bronze": return "bg-orange-600 text-white";
                default: return "bg-gray-500 text-white";
            }
        }

        function openUserDetails(userId) {
            alert(`Opening user details for user ID: ${userId}`);

            alert(`Opening deposit details for deposit ID: ${depositId}`);
        }

        function openWithdrawDetails(withdrawId) {
            alert(`Opening withdraw details for withdraw ID: ${withdrawId}`);
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("Logging out...");

        // Advertisement slider
        let currentSlide = 0;
        const slides = ['slide1', 'slide2', 'slide3'];

        function nextSlide() {
            const currentSlideEl = document.getElementById(slides[currentSlide]);
            currentSlideEl.style.opacity = '0';
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            const nextSlideEl = document.getElementById(slides[currentSlide]);
            nextSlideEl.style.opacity = '1';
        }

        // Start advertisement slider
        setInterval(nextSlide, 3000);

        // Close modal on background click
        document.getElementById('modalBackground').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeSidebar();
            }
        });
